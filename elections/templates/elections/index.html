<!DOCTYPE html>
<html>
<head>
    <title>GitWathcer</title>
</head>
<body>
    <script type="text/javascript">
        function open(url){
            url += '/submit'
            location.href(url)
        }
    </script>
    <form method="post">
        <label>git repository url<input type="text" placeholder="git URL" id="url" name="url"></label><br>
        <button type="submit" onclick="open(url)">submit</button>
    </form>
</body>
</html>
